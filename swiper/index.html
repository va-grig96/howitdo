<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
	<link rel="stylesheet" href="css/style.css">
	<title>Swiper</title>

<body>
	<div class="wrapper">
		<h1 class="title">Слайдер Swiper</h1>
		<!-- Slider main container -->
		<div class="image-slider swiper">
			<!-- Additional required wrapper -->
			<!-- dir="rtl" - пролистыванин справа налево -->
			<div class="image-slider__wrapper swiper-wrapper">
				<!-- Slides -->
				<!-- Хеш навигация -->
				<div data-hash="slide-1" class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="https://via.placeholder.com/150" alt="Картинка">
					</div>
				</div>
				<div data-hash="slide-2" class="image-slider__slide swiper-slide">
					<!-- Слайдер в слайдере -->
					<div class="image-in-slider swiper">
						<!-- Слайдер + Lazy Loading -->
						<div class="image-in-slider__wrapper swiper-wrapper">
							<div class="image-in-slider__slide swiper-slide">
								<div class="image-in-slider__image">
									<img data-src="https://via.placeholder.com/150" src="img/lazy.png"
										class="swiper-lazy" alt="Картинка">
								</div>
							</div>
							<div class="image-in-slider__slide swiper-slide">
								<div class="image-in-slider__image">
									<img data-src="https://via.placeholder.com/150" src="img/lazy.png"
										class="swiper-lazy" alt="Картинка">
								</div>
							</div>
							<div class="image-in-slider__slide swiper-slide">
								<div class="image-in-slider__image">
									<img data-src="https://via.placeholder.com/150" src="img/lazy.png"
										class="swiper-lazy" alt="Картинка">
								</div>
							</div>
						</div>
						<!-- Пагинация - булеты -->
						<div class="swiper-pagination"></div>
					</div>
				</div>
				<div data-hash="slide-3" class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="https://via.placeholder.com/150" alt="Картинка">
					</div>
				</div>
				<div data-hash="slide-4" class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="https://via.placeholder.com/150" alt="Картинка">
					</div>
				</div>
				<div data-hash="slide-5" class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="https://via.placeholder.com/150" alt="Картинка">
					</div>
				</div>
				<div data-hash="slide-6" class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="https://via.placeholder.com/150" alt="Картинка">
					</div>
				</div>
			</div>
			<!-- Пагинация - булеты -->
			<div class="swiper-pagination"></div>

			<!-- Стрелки для управления -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		</div>

		<div class="image-slider swiper">
			<!-- Слайдер + Lazy Loading -->
			<div class="image-slider__wrapper swiper-wrapper">
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img data-src="https://via.placeholder.com/150" src="img/lazy.png" class="swiper-lazy"
							alt="Картинка">
					</div>
				</div>
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img data-src="https://via.placeholder.com/150" src="img/lazy.png" class="swiper-lazy"

				</div>
				<div class="image-slider__slide swiper-slide">

				</div>
				<div class="image-slider__slide swiper-slide">

							alt="Картинка">
					</div>
				</div>
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img data-src="https://via.placeholder.com/150" src="img/lazy.png" class="swiper-lazy"
							alt="Картинка">
					</div>
				</div>
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img data-src="https://via.placeholder.com/150" src="img/lazy.png" class="swiper-lazy"
							alt="Картинка">
					</div>
				</div>
			</div>
			<!-- Стрелки для управления -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

			<!-- Полоса прокрутки (scrollbar) -->
			<div class="swiper-scrollbar"></div>
		</div>

		<div class="image-slider image-slider_virtual swiper">
			<!-- Слайдер -->
			<div class="image-slider__wrapper swiper-wrapper">
				<!-- Тут должны быть слайды -->
			</div>
			<!-- Стрелки для управления -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		</div>
